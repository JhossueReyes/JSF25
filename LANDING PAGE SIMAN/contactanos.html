<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Siman</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.svg" alt="Logo de Siman">
            </a>
        </div>
        <div class="icono">
            <img src="assets/images/icons8-shopping-cart-24.png" alt="cart_icon">
            <img src="assets/images/icons8-usuario-24.png" alt="user_icon">
        </div>
    </header>

    <!-- Sección de Contacto -->
    <section id="contacto" class="section">
        <h2>Contáctenos</h2>
        <p>Complete el siguiente formulario para ponerse en contacto con nosotros.</p>
        <form action="#" method="post" class="contact-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit" class="cta-button">Enviar Mensaje</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Siman. Todos los derechos reservados.</p>
            <div class="social-media">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
